<div class="content-body">
	<div class="container-fluid">
        <div class="row page-titles mx-0" >
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Activaci√≥n de tarjeta </h4>
                    <!-- <p class="mb-0">Nuevos registros</p> -->
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                </ol>
            </div>
        </div>
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-8 col-md-8">
                <div class="">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">                              
                                <form [formGroup]="ngFormActivateCreditCard" (ngSubmit)="activate()">
                                    <div class="form-group form-focus">
                                        <label class="focus-label">Numero de tarjeta</label>
                                        <input type="text" class="form-control floating" id="number" placeholder="# de cuenta" formControlName="number" [(ngModel)]="creditcard.number"required [ngClass]="{ 'is-invalid': submitted && fval.number.errors }">
                                            <div *ngIf="submitted && fval.number.errors" class="invalid-feedback">
                                            <div ngClass="fval.number.errors.required">
                                               Campo requerido.
                                                </div>
                                            </div>
                                    </div>
                                    <div class="text-right">
                                    <div [hidden]="!isError">
                                        <div style="color: red;text-align: left;">
                                        {{message}}
                                        </div>
                                    </div>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Asociar tarjeta</button>

                                    <button class="btn btn-danger btn-block btn-lg login-btn" (click)="negative()">Denegar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
